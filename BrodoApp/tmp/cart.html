<md-list class="list-product-container">
    <md-button type="submit" class="md-raised" ng-click="checkout()"> Checkout </md-button>
    <md-list-item class="md-3-line list-item-product" ng-repeat="item in cart">
        <div class="md-list-item-text">
            <img ng-src="{{item.picture}}" class="md-card-image">
            <p>Name : {{item.name}}</p>
            <p>Price : {{item.price}}</p>
            <p>Category : {{item.category}}</p>
            <p>Description : {{item.description}}</p>
            <br/>
        </div>
    </md-list-item>
    <p>Total Price : $220</p>
    <md-button type="submit" class="md-raised" ng-click="checkout()"> Checkout </md-button>
</md-list>
