<div ng-controller="HeaderCtrl">
    <md-grid-list class="main-header" md-cols="4" md-row-height="70px">
        <md-grid-tile md-colspan="1" md-rowspan="1">
        </md-grid-tile>
        <md-grid-tile md-colspan="2" md-rowspan="1">
            <md-button ng-click="goToHome()">BRODO</md-button>
        </md-grid-tile>
        <md-grid-tile md-colspan="1" md-rowspan="1">
        </md-grid-tile>
    </md-grid-list>
    <md-grid-list class="sub-header" md-cols="4" md-row-height="40px">
        <md-grid-tile md-colspan="1" md-rowspan="1">
            <md-button ng-click="goToCart()">Cart</md-button>
        </md-grid-tile>
        <md-grid-tile md-colspan="2" md-rowspan="1">
            <md-button ng-click="goToLogin()">Login</md-button>
        </md-grid-tile>
        <md-grid-tile md-colspan="1" md-rowspan="1">
            <md-button ng-click="goToRegister()">Register</md-button>
        </md-grid-tile>
    </md-grid-list>
</div>
